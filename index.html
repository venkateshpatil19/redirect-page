<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Welcome to Dhanshree Constro Solutions</title>
    <!-- Google Fonts: Roboto -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:700,400&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        font-family: 'Roboto', Arial, sans-serif;
        background: linear-gradient(135deg, #162447 0%, #1f4068 100%);
        min-height: 100vh;
        color: #222;
      }
      .welcome-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .welcome-card {
        background: #fff;
        padding: 2.5rem 2rem 2rem 2rem;
        border-radius: 18px;
        box-shadow: 0 8px 32px rgba(22,36,71,0.18);
        text-align: center;
        max-width: 410px;
        width: 100%;
        transition: box-shadow 0.2s;
      }
      .welcome-image {
        width: 110px;
        height: 110px;
        display: block;
        margin: 0 auto 1.5rem auto;
        border-radius: 50%;
        background: #f5f8ff;
        border: 3px solid #e3e9f7;
        object-fit: contain;
        box-shadow: 0 2px 8px rgba(22,36,71,0.10);
      }
      h1 {
        font-size: 2rem;
        font-weight: 700;
        color: #162447;
        margin-bottom: 1rem;
        letter-spacing: 0.5px;
      }
      p {
        font-size: 1.15rem;
        color: #324a6b;
        margin-bottom: 0;
        line-height: 1.6;
      }
    </style>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script>
      const Welcome = () =>
        React.createElement(
          "div",
          { className: "welcome-container" },
          React.createElement(
            "div",
            { className: "welcome-card" },
            React.createElement("img", {
              src: "icon.png", // Replace with your image path or URL
              alt: "Dhanshree Constro Solutions Logo",
              className: "welcome-image"
            }),
            React.createElement("h1", null, "Welcome to Dhanshree Constro Solutions"),
            React.createElement("p", null, "Registration successful. Please log in to the app.")
          )
        );
      ReactDOM.createRoot(document.getElementById("root")).render(React.createElement(Welcome));
    </script>
  </body>
</html>
